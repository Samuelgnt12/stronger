<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Library - Psikologi Gelap</title>
    <style>
        :root {
            --dark: #0f0f0f;
            --purple: #8a2be2;
            --gold: #ffd700;
            --red: #ff2400;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: #e0e0e0;
            margin: 0;
            line-height: 1.6;
        }
        header {
            background: rgba(15, 15, 15, 0.9);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--purple);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--purple), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .ebook-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            border: 1px solid var(--purple);
        }
        .ebook-preview {
            cursor: pointer;
            transition: all 0.3s;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .ebook-preview:hover {
            background: rgba(138, 43, 226, 0.1);
        }
        .ebook-title {
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .ebook-content {
            display: none;
            padding: 1rem;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 5px;
            margin-top: 1rem;
            border-left: 3px solid var(--red);
        }
        button {
            background: var(--purple);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            opacity: 0.9;
        }
        .ai-status {
            font-style: italic;
            color: #888;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Shadow Psychology</div>
        <div>
            <button id="refreshBtn">Refresh Konten</button>
        </div>
    </header>

    <div class="ebook-container">
        <div class="ebook-preview" onclick="toggleContent('dailyEbook')">
            <div class="ebook-title" id="dailyTitle">Memikat Bawah Sadar</div>
            <div class="ebook-desc" id="dailyDesc">
                Teknik memanipulasi persepsi melalui stimulus subliminal...
            </div>
            <div class="ai-status">
                ðŸ”„ AI terakhir update: <span id="lastUpdate">5 menit lalu</span>
            </div>
        </div>
        <div class="ebook-content" id="dailyEbook">
            <h3>Isi eBook Hari Ini:</h3>
            <p id="ebookFullContent">Loading konten...</p>
            <button onclick="downloadEbook()">Download PDF</button>
        </div>
    </div>

    <div class="ebook-container">
        <h3>Koleksi eBook Lain:</h3>
        <div class="ebook-list" id="ebookList">
            <!-- Daftar eBook akan diisi oleh JavaScript -->
        </div>
    </div>

    <script>
        // Data eBook psikologi nyata
        const ebooks = [
            {
                id: 1,
                title: "48 Hukum Kekuasaan",
                shortDesc: "Strategi manipulasi dari Robert Greene",
                content: "Isi lengkap ebook 48 Hukum Kekuasaan...",
                category: "Manipulasi"
            },
            {
                id: 2,
                title: "Seni Gaslighting",
                shortDesc: "Teknik membuat orang meragukan realitas",
                content: "Panduan lengkap gaslighting...",
                category: "Psikologi Gelap"
            },
            {
                id: 3,
                title: "Pemrograman NLP",
                shortDesc: "Kontrol pikiran dengan neurolinguistik",
                content: "Teknik NLP untuk persuasi...",
                category: "Persuasi"
            }
        ];

        // Fungsi untuk menampilkan/menyembunyikan konten
        function toggleContent(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
            
            // Jika konten daily ebook, generate isi
            if(id === 'dailyEbook') {
                generateDailyContent();
            }
        }

        // Fungsi generate konten harian
        function generateDailyContent() {
            const titles = [
                "Seni Manipulasi Emosi",
                "Teknik Kontrol Pikiran",
                "Pemrograman Bawah Sadar"
            ];
            const contents = [
                "Isi lengkap teknik manipulasi emosi...",
                "Panduan kontrol pikiran langkah demi langkah...",
                "Cara memprogram pikiran bawah sadar orang lain..."
            ];
            
            const randomIndex = Math.floor(Math.random() * titles.length);
            document.getElementById('dailyTitle').textContent = titles[randomIndex];
            document.getElementById('dailyDesc').textContent = "Ebook hari ini membahas " + titles[randomIndex].toLowerCase();
            document.getElementById('ebookFullContent').textContent = contents[randomIndex];
            
            // Update waktu
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Fungsi download (simulasi)
        function downloadEbook() {
            alert("Download dimulai (simulasi)");
        }

        // Fungsi load ebook list
        function loadEbookList() {
            const ebookList = document.getElementById('ebookList');
            
            ebooks.forEach(ebook => {
                const ebookItem = document.createElement('div');
                ebookItem.className = 'ebook-preview';
                ebookItem.innerHTML = `
                    <div class="ebook-title">${ebook.title}</div>
                    <div class="ebook-desc">${ebook.shortDesc} | ${ebook.category}</div>
                    <div class="ebook-content" id="ebook-${ebook.id}" style="display:none">
                        <p>${ebook.content}</p>
                        <button onclick="downloadEbook()">Download</button>
                    </div>
                `;
                
                ebookItem.onclick = () => toggleContent(`ebook-${ebook.id}`);
                ebookList.appendChild(ebookItem);
            });
        }

        // Inisialisasi
        document.getElementById('refreshBtn').onclick = generateDailyContent;
        loadEbookList();
        generateDailyContent();
    </script>
</body>
</html>
