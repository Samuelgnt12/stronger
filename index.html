<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Library - Baca Psikologi Gelap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.css">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --dark-text: #e0e0e0;
            --dark-accent: #8a2be2;
            --light-bg: #f5f5f5;
            --light-text: #333;
            --light-accent: #6a0dad;
        }
        
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            overflow-x: hidden;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            transition: all 0.3s;
        }
        
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text);
        }
        
        #book-container {
            width: 90vw;
            height: 80vh;
            margin: 2rem auto;
            position: relative;
        }
        
        #book {
            width: 100%;
            height: 100%;
        }
        
        .page {
            background-color: var(--dark-bg);
            color: var(--dark-text);
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        
        .light-mode .page {
            background-color: var(--light-bg);
            color: var(--light-text);
        }
        
        .book-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .control-btn {
            background: var(--dark-accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .light-mode .control-btn {
            background: var(--light-accent);
        }
        
        .control-btn:hover {
            opacity: 0.8;
        }
        
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
        
        h1, h2, h3 {
            color: var(--dark-accent);
        }
        
        .light-mode h1, 
        .light-mode h2, 
        .light-mode h3 {
            color: var(--light-accent);
        }
        
        /* Efek kertas buku */
        .page {
            background-image: linear-gradient(
                rgba(255,255,255,0.03) 1px, 
                transparent 1px
            );
            background-size: 100% 1.5em;
            line-height: 1.5em;
        }
    </style>
</head>
<body>
    <button class="theme-toggle control-btn" onclick="toggleTheme()">‚òÄÔ∏è Mode Terang</button>
    
    <div id="book-container">
        <div id="book">
            <!-- Halaman akan diisi oleh JavaScript -->
        </div>
    </div>
    
    <div class="book-controls">
        <button class="control-btn" onclick="flipPrev()">‚Üê Sebelumnya</button>
        <span id="page-info">Halaman 1 dari 5</span>
        <button class="control-btn" onclick="flipNext()">Selanjutnya ‚Üí</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.1/turn.min.js"></script>
    <script>
        // Konten eBook psikologi gelap
        const bookContent = [
            {
                title: "Seni Manipulasi Bawah Sadar",
                content: `<h1>Bab 1: Pengantar</h1>
                <p>Manipulasi bawah sadar adalah seni mengendalikan persepsi seseorang tanpa mereka sadari...</p>
                <p>Teknik ini banyak digunakan dalam:</p>
                <ul>
                    <li>Pemasaran subliminal</li>
                    <li>Politik</li>
                    <li>Hubungan interpersonal</li>
                </ul>`
            },
            {
                title: "Teknik Gaslighting",
                content: `<h2>Gaslighting Modern</h2>
                <p>Gaslighting adalah teknik membuat korban meragukan realitas mereka sendiri...</p>
                <p>Contoh pola gaslighting:</p>
                <ol>
                    <li>"Itu tidak pernah terjadi"</li>
                    <li>"Kamu terlalu sensitif"</li>
                    <li>"Kamu salah ingat"</li>
                </ol>`
            },
            {
                title: "Pemrograman NLP",
                content: `<h2>Neuro-Linguistic Programming</h2>
                <p>NLP memanfaatkan pola bahasa untuk mempengaruhi pikiran bawah sadar...</p>
                <p><strong>Contoh pola:</strong> "Bukan berarti kamu <em>harus</em> setuju, tapi bukankah menarik ketika..."</p>`
            }
        ];
        
        // Inisialisasi buku
        function initBook() {
            $('#book').turn({
                width: 800,
                height: 600,
                autoCenter: true,
                display: 'single'
            });
            
            // Tambahkan halaman
            bookContent.forEach((page, index) => {
                const pageNumber = index * 2 + 1;
                $('#book').turn('addPage', $(`
                    <div class="page">
                        <h1>${page.title}</h1>
                        ${page.content}
                    </div>
                `), pageNumber);
                
                // Halaman kosong untuk flip
                $('#book').turn('addPage', $('<div class="page"></div>'), pageNumber + 1);
            });
            
            updatePageInfo();
        }
        
        // Navigasi halaman
        function flipNext() {
            $('#book').turn('next');
            updatePageInfo();
        }
        
        function flipPrev() {
            $('#book').turn('previous');
            updatePageInfo();
        }
        
        function updatePageInfo() {
            const total = $('#book').turn('pages');
            const current = $('#book').turn('page');
            $('#page-info').text(`Halaman ${current} dari ${total}`);
        }
        
        // Toggle tema
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const btn = document.querySelector('.theme-toggle');
            if (document.body.classList.contains('light-mode')) {
                btn.textContent = 'üåô Mode Gelap';
            } else {
                btn.textContent = '‚òÄÔ∏è Mode Terang';
            }
        }
        
        // Init saat halaman load
        $(window).on('load', initBook);
    </script>
</body>
</html>
