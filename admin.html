<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBro Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <header>
        <div class="container">
            <div class="logo">
                <h1>Gym<span>Bro</span> Admin</h1>
                <div class="admin-badge">
                    <i class="fas fa-user-shield"></i> Administrator
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2>Dashboard</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalUsers">-</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeWorkouts">5</div>
                        <div class="stat-label">Jadwal Aktif</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalExercises">0</div>
                        <div class="stat-label">Total Exercises</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2>Quick Actions</h2>
                <div class="quick-actions">
                    <button class="btn btn-primary" id="resetScheduleBtn">
                        <i class="fas fa-sync"></i> Reset Jadwal
                    </button>
                    <button class="btn btn-success" id="publishChangesBtn">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                    <button class="btn btn-warning" id="backupDataBtn">
                        <i class="fas fa-download"></i> Backup
                    </button>
                </div>
            </div>
        </div>
        
        <div class="workout-management">
            <h2>Kelola Jadwal Latihan</h2>
            
            <div class="day-tabs">
                <div class="day-tab active" data-day="senin">Senin</div>
                <div class="day-tab" data-day="selasa">Selasa</div>
                <div class="day-tab" data-day="rabu">Rabu</div>
                <div class="day-tab" data-day="kamis">Kamis</div>
                <div class="day-tab" data-day="jumat">Jumat</div>
            </div>
            
            <div id="dayContents"></div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 GymBro Admin - Management System</p>
        </div>
    </footer>
    
    <script src="admin.js"></script>
</body>
</html>
