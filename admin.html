<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stronger - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <header>
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-dumbbell"></i> STRONGER <span>Admin</span></h1>
                <div class="admin-badge">
                    <i class="fas fa-user-shield"></i> Administrator
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="dashboard">
            <div class="card">
                <h2><i class="fas fa-chart-bar"></i> Dashboard Overview</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="activeWorkouts">5</div>
                        <div class="stat-label">Active Workouts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalExercises">0</div>
                        <div class="stat-label">Total Exercises</div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                <div class="quick-actions">
                    <button class="btn btn-primary" id="resetScheduleBtn">
                        <i class="fas fa-sync"></i> Reset Schedule
                    </button>
                    <button class="btn btn-success" id="publishChangesBtn">
                        <i class="fas fa-paper-plane"></i> Publish Changes
                    </button>
                    <button class="btn btn-warning" id="backupDataBtn">
                        <i class="fas fa-download"></i> Backup Data
                    </button>
                </div>
            </div>
        </div>
        
        <div class="workout-management">
            <h2><i class="fas fa-calendar-alt"></i> Manage Workout Schedule</h2>
            
            <div class="day-tabs">
                <div class="day-tab active" data-day="monday">Monday</div>
                <div class="day-tab" data-day="tuesday">Tuesday</div>
                <div class="day-tab" data-day="wednesday">Wednesday</div>
                <div class="day-tab" data-day="thursday">Thursday</div>
                <div class="day-tab" data-day="friday">Friday</div>
            </div>
            
            <div id="dayContents">
                <!-- Day contents will be loaded by JavaScript -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 Stronger - Admin Management System | <a href="index.html" style="color: var(--accent);">View User Site</a></p>
        </div>
    </footer>
    
    <script src="admin.js"></script>
</body>
</html>
